name: velpas
description: VelPas cycling community app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.1
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  path: ^1.9.0
  dio: ^5.5.0+1
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.2.0
  image_picker: ^1.1.2
  package_info_plus: ^8.1.1
  app_links: ^6.3.2
  url_launcher: ^6.3.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/app_icon.png

flutter_intl:
  enabled: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  drift_dev: ^2.18.0
  build_runner: ^2.4.11
  flutter_launcher_icons: ^0.13.1
